<!DOCTYPE html>
<html>
<head><title>Usuarios</title></head>
<body>
<h1>Lista de Usuarios</h1>

{% if usuarios %}
<table border="1">
<tr><th>ID</th><th>Nombres</th><th>Apellidos</th><th>Email</th></tr>
{% for u in usuarios %}
<tr>
  <td>{{ u[0] }}</td>
  <td>{{ u[1] }}</td>
  <td>{{ u[2] }}</td>
  <td>{{ u[3] }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No hay usuarios para mostrar.</p>
{% endif %}

</body>
</html>
